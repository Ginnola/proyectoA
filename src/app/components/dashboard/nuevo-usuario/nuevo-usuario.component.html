<app-navbar></app-navbar>
<section>
    <form [formGroup]="formNuevoEstudiante">
       
        <mat-form-field>
            <mat-label>Nombre</mat-label>
            <input matInput type="text" formControlName="nombre">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Apellido</mat-label>
            <input matInput type="text" formControlName="apellido">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Edad</mat-label>
            <input matInput type="number" formControlName="edad">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Carrera</mat-label>
            <input matInput type="text" formControlName="carrera">
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="!formNuevoEstudiante.valid" (click)="guardarDatosEstudiante()">Guardar</button>
        <button mat-raised-button (click)="limpiarFormulario()">Cancelar</button>
    </form>
</section>
