<div class="contenedorTablaEstudiantes">
  <table mat-table [dataSource]="lista_estudiantes" class="mat-elevation-z8">

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef class="campo"> Nombre </th>
      <td mat-cell *matCellDef="let element" class="campo"> {{element.nombre}} </td>
    </ng-container>
  
    <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef class="campo"> Apellido </th>
      <td mat-cell *matCellDef="let element" class="campo"> {{element.apellido}} </td>
    </ng-container>
  
    <ng-container matColumnDef="edad">
      <th mat-header-cell *matHeaderCellDef class="campo"> Edad </th>
      <td mat-cell *matCellDef="let element" class="campo"> {{element.edad}} </td>
    </ng-container>

    <ng-container matColumnDef="carrera">
        <th mat-header-cell *matHeaderCellDef class="campo"> Carrera </th>
        <td mat-cell *matCellDef="let element" class="campo"> {{element.carrera}} </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="nombres_columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: nombres_columnas;"></tr>

  </table>
</div>
